<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product Card UI</title>
  </head>
  <body>
    <div class="card">
      <div class="top-section">
        <img id="image-container" src="img/1.png" alt="">
        <div class="nav">
          <img onclick="change_img(this)" src="img/1.png" alt="sunglasses">
          <img onclick="change_img(this)" src="img/2.png" alt="sunglasses">
          <img onclick="change_img(this)" src="img/3.png" alt="sunglasses">
        </div>
        <div class="price">$49.99 + shipping</div>
      </div>

      <div class="product-info">
        <div class="name">ETC T-shirt</div>
        <br>
        <div class="dis">Awesome ETC T-Shirt</div>
        <a class="btn" href="#">Purchase Now</a>
      </div>
    </div>

    <script src="main.js"></script>


  </body>
</html>
